<div
    class="max-w-sm mx-auto h-[375px] bg-white shadow-lg rounded-lg overflow-hidden transition transform hover:scale-105 hover:shadow-2xl flex flex-col justify-between">
    <div class="h-1 bg-gradient-to-r from-[#8B5E3C] via-[#D8B384] to-[#8B5E3C]"></div>
    <!-- Product Details Section -->
    <div class="p-6 flex-1">
        <h2 class="text-2xl font-bold text-[#5C4B3A] mb-2">{{ product_entry.name }}</h2>
        <p class="text-xl font-semibold text-[#8B5E3C] mb-2">Rp{{ product_entry.price }}</p>
        <p class="text-md text-[#6B5D53] mb-4">{{ product_entry.description|truncatechars:255 }}</p>
        <div class="text-sm text-[#5C4B3A]">
            <p><span class="font-bold">Stock:</span> {{ product_entry.stock }}</p>
            <p><span class="font-bold">Size:</span> {{ product_entry.size }} ml</p>
        </div>
    </div>

    <!-- Action Buttons (Edit and Delete) -->
    <div class="p-6 flex justify-between items-center">
        <!-- Edit Button -->
        <a href="{% url 'main:edit_product' product_entry.pk %}"
            class="flex items-center bg-[#8B5E3C] text-white py-2 px-4 rounded-lg hover:bg-[#5C4B3A] transition-all">
            <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12">
                </path>
            </svg>
            Edit
        </a>

        <!-- Delete Button -->
        <a href="{% url 'main:delete_product' product_entry.pk %}"
            class="flex items-center bg-[#A3292F] text-white py-2 px-4 rounded-lg hover:bg-red-600 transition-all">
            <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            Delete
        </a>
    </div>
</div>
